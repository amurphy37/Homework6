<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-6">
        <div id="today" class="mt-3"></div>
      </div>
      <div class="col-lg-3">
        <div id ="uv" class="mt-3"></div>
      </div>
    </div> 
    <div class="row forecast-hide justify-content-center">
        <h4>5-Day Forecast</h4>
    </div>
    <div class="row forecast-hide" id="parent-forecast-div">
      <div id="leftmost-card" class="col-md-2">
        <div class="card">
          <div class="card-body" id=day-0></div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body" id=day-1></div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body" id=day-2></div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="card-body" id=day-3></div>
        </div>
      </div>
      <div id="rightmost-card" class="col-md-2">
        <div class="card">
          <div class="card-body" id=day-4></div>
        </div>
      </div>
    </div>
      
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
